version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: slack-connect-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: slack-connect
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - slack-connect-network

  # Optional: MongoDB Admin UI
  mongo-express:
    image: mongo-express:1.0
    container_name: slack-connect-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - slack-connect-network

volumes:
  mongodb_data:

networks:
  slack-connect-network:
    driver: bridge